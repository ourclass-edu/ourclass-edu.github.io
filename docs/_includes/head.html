<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> 
  <script type="text/javascript" src="{{ "/assets/ourclass.js" | relative_url}}"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- async CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" media="print"
        onload="this.onload=null;this.removeAttribute('media');">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        media="print" onload="this.onload=null;this.removeAttribute('media');">
    <!-- no-JS fallback -->
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
            rel="stylesheet">
    </noscript>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
